# Optional (version: '3.8')
version: '3.8'

secrets:
  POSTGRES_PASSWORD:
    file: ./secrets/POSTGRES_PASSWORD.txt

services:
  db:
    container_name: container-db
    build:
      context: ./
      dockerfile: Dockerfile.database
    image: db-localdrive:1.0.0
    secrets:
      - POSTGRES_PASSWORD
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD
    expose:
      - "5432/tcp"
    pull_policy: always
    networks:
      - network
    ports:
      - "5433:5432" # host:container
    profiles:
      - dev

  app:
    container_name: container-app
    depends_on:
      - db
    build:
      context: ./
      dockerfile: Dockerfile
    image: app-localdrive:1.0.0
    networks:
      - network
    expose:
      - "80/tcp"
    volumes:
      - data:/var/www/html/
    profiles:
      - dev
  nginx:
    container_name: container-nginx
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "80:80/tcp"
    expose:
      - 80
    volumes:
      - ./nginx/conf.d/localdrive.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - network
    profiles:
      - dev

  redis:
    image: redis:7.2-alpine
    container_name: container-redis
    expose:
      - "6379/tcp"
    networks:
      - network
    command: [ "redis-server", "--appendonly", "yes" ]
    profiles:
      - dev

networks:
  network:


volumes:
  data:
    driver: local
